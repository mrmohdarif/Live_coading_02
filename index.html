<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Live coading 2</title>
  </head>
  <body>
    <section class="signpage">
      <div class="singnup">
        <div class="image">
          <img src="pb.png" alt="prepbyteimage" width="300px" height="100px" />
        </div>
        <div class="signwithgoogle">
          <div>
            <img
              src="Google.png"
              alt="icon"
              width="34px"
              height="34px
            "
            />
          </div>
          <div><p>Sign In with Goolgle</p></div>
        </div>
        <div class="Signupwithapple">
          <div class="image">
            <img src="Apple.jpg" alt="icon" width="34px" height="34px" />
          </div>

          <div>
            <p>Sign In with Apple</p>
          </div>
        </div>
        <div class="Oroption">
          <p>Or</p>
        </div>
        <div class="inputbox">
          <input
            type="text"
            name="EnterId"
            id=""
            placeholder="Phone,email or username"
            required
          />
        </div>
        <div class="next">
          <div><span>Next</span></div>
        </div>
        <div class="forget">
          <span>forgot Password?</span>
        </div>
        <div class="noaccount">
          <p>Don't have an account</p>
          <a href="#">Sign up</a>
        </div>
      </div>
    </section>
  </body>
</html>
